<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Family Learning Cycle</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic' rel='stylesheet' type='text/css'>		<!-- build:css(.tmp) styles/main.css -->

		<!-- endbuild -->

	<body>
		<!--[if lt IE 10]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->


		<div class="toyControls">
			<span class="toyControl">
				<label for="nameField">Name</label> 
				<input id="nameField" value="Guy">
			</span>
			<span class="toyControl">
				<label for="gradeSelect">Grade</label> 
				<select id="gradeSelect">
					<option value="0">Preschool</option>
					<option value="1">Pre-K</option>
					<option value="2">Kindergarten</option>
					<option value="3">1st grade</option>
					<option value="4">2nd grade</option>
					<option value="5">3rd grade</option>
					<option value="6">4th grade</option>
					<option value="7">5th grade</option>
					<option value="8">6th grade</option>
					<option value="9">7th grade</option>
					<option value="10">8th grade</option>
					<option value="11">9th grade</option>
					<option value="12">10th grade</option>
					<option value="13">11th grade</option>
					<option value="14">12th grade</option>
				</select>
			</span>
			<span class="toyControl">
				<label for="heightSlider">Height</label>
				<input type="range" id="heightSlider" min="20" max="70" step="5">
			</span>
			<span class="toyControl">
				<label>Color</label>
				<style>
					.colorBox:nth-of-type(1)::before { background-color: #dd5b5a; }
					.colorBox:nth-of-type(2)::before { background-color: #ffa544; }
					.colorBox:nth-of-type(3)::before { background-color: #f9b5d1; }
					.colorBox:nth-of-type(4)::before { background-color: #b66de2; }
					.colorBox:nth-of-type(5)::before { background-color: #5377a6; }
					.colorBox:nth-of-type(6)::before { background-color: #90d823; }
				</style>
				<input type="radio" name="chooseColor" class="colorBox" value="#dd5b5a" checked>
				<input type="radio" name="chooseColor" class="colorBox" value="#ffa544">
				<input type="radio" name="chooseColor" class="colorBox" value="#f9b5d1">
				<input type="radio" name="chooseColor" class="colorBox" value="#b66de2">
				<input type="radio" name="chooseColor" class="colorBox" value="#5377a6">
				<input type="radio" name="chooseColor" class="colorBox" value="#90d823">
			</span>
			<button id="addChildBtn" class="toyControl">Add child</button>
			<!-- <button id="testBtn" class="toyControl"></button> -->
		</div>

		<div class="flc-toy-wrapper">
			<canvas id="FamilyLearningCycleToy" width="972" height="1800">Your browser is out-of-date. To display the Family Learning Cycle, you'll need to update it.</canvas>
			<div class="storyHoverBox">
				<span id="storyText"></span>
				<div class="storyControls">
					<button id="storyPrevBtn" disabled="true">&lt;</button>
					<button id="storyNextBtn">Next &gt;</button>
				</div>
			</div>
		</div>
		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/fabric/dist/fabric.min.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>

				<!-- build:js({app,.tmp}) scripts/main.js -->
				<script src="scripts/browserified.js"></script>
				<!-- endbuild -->
</body>
</html>
